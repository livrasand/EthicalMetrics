<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EthicalMetrics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    h1 { margin-bottom: 2rem; }
    canvas { max-width: 100%; margin: 2rem 0; background: #fff; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š EthicalMetrics Dashboard</h1>
  <canvas id="modulosChart"></canvas>
  <canvas id="visitasChart"></canvas>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const site = urlParams.get("site");
    const token = urlParams.get("token");

    if (!site || !token) {
      document.body.innerHTML = "<h2>ðŸ”’ Acceso denegado</h2>";
    } else {
      cargarDatos(site, token);
    }

    async function cargarDatos(site, token) {
      const res = await fetch(`/stats?site=${site}&token=${token}`);
      if (!res.ok) {
        document.body.innerHTML = "<h2>ðŸ”’ Acceso denegado o invÃ¡lido</h2>";
        return;
      }

      const data = await res.json();
      const porModulo = data.por_modulo;
      const porDia = data.por_dia;

      new Chart(document.getElementById("modulosChart"), {
        type: 'bar',
        data: {
          labels: porModulo.map(d => d.modulo),
          datasets: [{
            label: 'Usos por mÃ³dulo',
            data: porModulo.map(d => d.total),
            backgroundColor: '#3cbf8e'
          }]
        }
      });

      new Chart(document.getElementById("visitasChart"), {
        type: 'line',
        data: {
          labels: porDia.map(d => d.dia),
          datasets: [{
            label: 'Visitas por dÃ­a',
            data: porDia.map(d => d.total),
            borderColor: '#1a2330',
            fill: false
          }]
        }
      });
    }
  </script>
</body>
</html>

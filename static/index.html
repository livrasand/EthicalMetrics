<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EthicalMetrics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/EthicalMetrics/website@latest/styles/nuevo.css">
  <style>
    :root {
  --f-cursor-default: url('https://cdn.jsdelivr.net/gh/EthicalMetrics/website@latest/images/svg/cursor-default.svg'), auto;
  --f-cursor-pointer: url('https://cdn.jsdelivr.net/gh/EthicalMetrics/website@latest/images/svg/cursor-pointer.svg'), auto;
  --f-cursor-grab: url('https://cdn.jsdelivr.net/gh/EthicalMetrics/website@latest/images/svg/cursor-grab.svg'), auto;
  --f-cursor-grabbed: url('https://cdn.jsdelivr.net/gh/EthicalMetrics/website@latest/images/svg/cursor-grabbed.svg'), auto;
  --f-cursor-text: url('https://cdn.jsdelivr.net/gh/EthicalMetrics/website@latest/images/svg/cursor-text.svg'), auto;
}

:root[data-theme="dark"] {
  color-scheme: dark; 
  --f-cursor-default: url('https://cdn.jsdelivr.net/gh/EthicalMetrics/website@latest/images/svg/cursor-default.svg'), auto;
  --f-cursor-pointer: url('https://cdn.jsdelivr.net/gh/EthicalMetrics/website@latest/images/svg/cursor-pointer.svg'), auto;
  --f-cursor-grab: url('https://cdn.jsdelivr.net/gh/EthicalMetrics/website@latest/images/svg/cursor-grab.svg'), auto;
  --f-cursor-grabbed: url('https://cdn.jsdelivr.net/gh/EthicalMetrics/website@latest/images/svg/cursor-grabbed.svg'), auto;
  --f-cursor-text: url('https://cdn.jsdelivr.net/gh/EthicalMetrics/website@latest/images/svg/cursor-text.svg'), auto;
}


  @media (hover: hover) and (pointer: fine) {
    body {
      cursor: var(--f-cursor-default);
    }
  }
  a, button {
    cursor: var(--f-cursor-pointer);
  }
  input[type="text"], textarea, .selectable, [contenteditable="true"] {
    cursor: var(--f-cursor-text);
  }
  code, p {
    cursor: var(--f-cursor-text);
  }
  .draggable, [draggable="true"] {
    cursor: var(--f-cursor-move);
  }
  .crosshair-cursor {
    cursor: var(--f-cursor-crosshair);
  }
  .wait-cursor {
    cursor: var(--f-cursor-wait);
  }
  .help-cursor {
    cursor: var(--f-cursor-help);
  }
  .not-allowed-cursor, [aria-disabled="true"], [disabled] {
    cursor: var(--f-cursor-not-allowed);
  }
  </style>
  <script>
    function setCursor(type, selector = 'body') {
      const cursors = {
        default: 'var(--f-cursor-default)',
        pointer: 'var(--f-cursor-pointer)',
        text: 'var(--f-cursor-text)',
        move: 'var(--f-cursor-move)',
        crosshair: 'var(--f-cursor-crosshair)',
        wait: 'var(--f-cursor-wait)',
        help: 'var(--f-cursor-help)',
        'not-allowed': 'var(--f-cursor-not-allowed)'
      };
      const value = cursors[type] || cursors.default;
      document.querySelectorAll(selector).forEach(el => {
        el.style.cursor = value;
      });
    }
  </script>
  <style>
        .price-container {
position: absolute;
      background-color: #141414;
      display: flex;
      flex-direction: column;
      text-align: left;
      justify-content: space-between;
      align-content: space-between;
      padding: 1.5rem 1.688rem;
      z-index: 10;
      overflow: hidden;
      text-overflow: ellipsis;
      row-gap: 0.5rem;
    }

.plan-card {
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 2rem;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  backdrop-filter: blur(8px);
}

.plan-card h2 {
  margin-bottom: 0.5rem;
}

.plan-card .plan-price {
  font-size: 2.2rem;
  font-weight: 700;
  margin: 0 0;
  color: var(--text-highlight, #59FFA4);
}

.plan-price .plan-period {
  font-size: 1rem;
  font-weight: 400;
  color: var(--text-secondary, #aaa);
}

.plan-features {
  list-style: none;
  padding: 0;
  margin: 1.5rem 0 2rem 0;
}

.plan-features li {
  margin: 0.5rem 0;
  padding-left: 1.2rem;
  position: relative;
  color: var(--text-secondary, #ccc);
}

.plan-features li::before {
  content: "âœ“";
  position: absolute;
  left: 0;
  color: #3CBF8E;
  font-weight: bold;
}

.btn {
  display: inline-block;
  padding: 0.7rem 1.5rem;
  font-weight: 600;
  background: linear-gradient(135deg, #3CBF8E, #1EFE9D);
  color: #0b0b0b;
  text-decoration: none;
  transition: background 0.3s ease;
}

.btn:hover {
  background: linear-gradient(135deg, #2db67c, #1ccf8e);
}

.highlight {
  border: 2px solid #3CBF8E;
  background: rgba(60, 191, 142, 0.05);
}

    </style>
    <style>
    .chart-title {
      color: #fff;
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/gh/EthicalMetrics/website@latest/scripts/main.js" defer></script>
